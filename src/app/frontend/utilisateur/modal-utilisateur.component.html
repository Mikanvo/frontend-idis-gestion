<div class="modal-header modal-primary">
  <h4 class="modal-title" *ngIf="type === 'i'">Ajouter Utilisateur</h4>
  <h4 class="modal-title" *ngIf="type === 'u'">Modifier Utilisateur</h4>
  <h4 class="modal-title" *ngIf="type === 's'">Afficher Utilisateur</h4>
  <button type="button" class="close" (click)="onCancel()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (keyup.enter)="enterPress()" [formGroup]="userForm" novalidate>
    <div class="form-group row">
      <label for="username" class="control-label col-md-3">Pseudo</label>
      <div class="col-md-9">
        <input id="username" type="text" class="form-control" placeholder="Pseudo"
               formControlName="username">
        <div *ngIf="userForm.controls['username'].errors && (userForm.controls['username'].dirty || userForm.controls['username'].touched)">
          <div  class="alert alert-danger" [hidden]="!userForm.controls['username'].errors?.required">
            Le <strong>pseudo</strong> est obligatoire.
          </div>
          <div  class="alert alert-danger" [hidden]="!userForm.controls['username'].errors?.minlength">
            Le <strong>pseudo</strong> doit être de 4 caractères au minimum.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
    <label for="password" class="control-label  col-md-3">Mot de passe</label>
    <div class="col-md-9">
      <input id="password" type="password" class="form-control"
             placeholder="Mot de passe"
             formControlName="password">
      <div *ngIf="userForm.controls['password'].errors && (userForm.controls['password'].dirty || userForm.controls['password'].touched)">
        <div  class="alert alert-danger" [hidden]="!userForm.controls['password'].errors?.required">
          Le <strong>mot de passe</strong> est obligatoire.
        </div>
        <div  class="alert alert-danger" [hidden]="!userForm.controls['password'].errors?.minlength">
          Le <strong>mot de passe</strong> doit être de 4 caractères au minimum.
        </div>
      </div>
    </div>
</div>
<div class="form-group row">
  <label for="repassword" class="control-label  col-md-3">Repétez mot de passe</label>
  <div class="col-md-9">
    <input id="repassword" type="password" class="form-control"
           placeholder="Repétez le mot de passe"
           formControlName="repassword">
    <div *ngIf="userForm.controls['repassword'].errors && (userForm.controls['repassword'].dirty || userForm.controls['repassword'].touched)">
      <div  class="alert alert-danger" [hidden]="!userForm.controls['repassword'].errors?.MatchPassword">
        Les <strong>mots de passe</strong>  ne sont pas identiques.
      </div>
    </div>
  </div>
</div>
<div class="form-group row">
  <label for="roles" class="control-label col-md-3">Rôles</label>
  <div class="col-md-9" *ngIf="type === 'u' || type === 's'">
    <ng-select id="roles" *ngIf="allRoles.length > 0"
               [allowClear]="true"
               [multiple]="true"
               [items]="allRoles"
               [active]="formRoles"
               [disabled]="type === 's'"
               (data)="rolesValue($event)"
               placeholder="Aucun rôle sélectionné">
    </ng-select>
  </div>
  <div class="col-md-9" *ngIf="type === 'i'">
    <ng-select *ngIf="allRoles.length > 0"
               [allowClear]="true"
               [multiple]="true"
               [items]="allRoles"
               [active]="formRoles"
               (data)="rolesValue($event)"
               placeholder="Aucun rôle sélectionné">
    </ng-select>
  </div>
</div>
<input id="id" type="hidden" formControlName="id">
</form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Fermer</button>
  <button *ngIf="type === 'i'" [ladda]="isLoading" type="button" class="btn btn-primary"
          [disabled]='userForm.status==="INVALID"'
          (click)="saveUser()">
    Enregistrer
  </button>
  <button *ngIf="type === 'u'" [ladda]="isLoading" type="button" class="btn btn-warning"
          [disabled]='userForm.status==="INVALID"'
          (click)="updateUser()">
    Modifier
  </button>
</div>
