<div class="app flex-row align-items-center">

  <div class="container">
    <div class="logo text-center">
      <h1 class="">IDIS-GESTION</h1>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1 class="text-center">Connexion</h1>
              <p class="text-muted text-center">Connectez-vous à votre espace</p>
              <div class="card-title" *ngIf="error">
                <alert class="text-center" [type]="alert.type" [dismissible]="alert.dismissible" (onClose)="dismiss()">
                  <strong>Vos paramètres sont invalides</strong>
                </alert>
              </div>
              <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
                <div class="input-group mb-4">
                <span class="input-group-addon">
                  <i class="icon-user"></i>
                </span>
                  <input type="text" class="form-control" placeholder="Pseudo" autofocus formControlName="username">
                </div>
                <div class="input-group mb-4">
                <span class="input-group-addon">
                  <i class="icon-lock"></i>
                </span>
                  <input type="password" class="form-control" placeholder="Mot de passe" formControlName="password">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4" [disabled]='loginForm.status==="INVALID"'>Se
                      connecter
                    </button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Mot de passe oublié?</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
